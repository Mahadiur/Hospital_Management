<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="card text-center mx-auto align-middle" style="width: 18rem;">
        <img class="card-img-top" src="https://coditize.com/wp-content/uploads/2023/01/django-framework-cover-1024x576.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{doctor_info.Doctor_name}}</h5>
            <p class="card-text">{{doc_info.Doctor_designation}}</p>
            <p class="card-text">{{doc_info.Doctor_email}}</p>
            <p class="card-text">{{doc_info.Doctor_phone_number}}</p>
            <p class="card-text">{{doc_info.Doctor_salary}}</p>
            <a href="{% url 'home' %}." class="btn btn-primary">Back to home</a>
        </div>
    </div>
</body>
</html>
